<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>waifu gw</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-bottom: 2px solid #ddd;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6f61;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    main {
      padding: 120px 20px 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      transition: all 0.4s ease-in-out;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Size Control Panel */
    #sizePanel {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1001;
    }

    #sizeSlider {
      width: 150px;
    }

    /* Lightbox Styles */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1002;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.4s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">1sL4</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a> 
      <a href="#"><i class="fab fa-chrome"></i></a>   
      <a href="#"><i class="fab fa-google"></i></a> 
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>   
      <div class="music-control" id="sizeToggleButton">
        <i class="fas fa-sliders-h"></i>
      </div>
      <div class="music-control" id="musicControl">
        <i id="musicIcon" class="fas fa-play-circle"></i>
        <audio id="audioPlayer" loop>
          <source src="1.mp4" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </header>

  <div id="sizePanel">
    <label for="sizeSlider">Grid Size:</label>
    <input type="range" id="sizeSlider" min="2" max="10" step="1">
  </div>
  
<main id="gridContainer">
  <script>
    const container = document.getElementById('gridContainer');
    
    for (let i = 1; i <= 283; i++) {
      const fileFormat = i <= 25 ? 'jpeg' : 'jpg';
      const div = document.createElement('div');
      div.className = 'grid-item';
      div.innerHTML = `
        <div class="grid-item" onclick="openLightbox('${i}.${fileFormat}')">
          <img src="${i}.${fileFormat}" alt="Image ${i}">
        </div>`;
      container.appendChild(div);
    }
  </script>
</main>


  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Enlarged Image">
  </div>

  <script>
    const sizeToggleButton = document.getElementById('sizeToggleButton');
    const sizePanel = document.getElementById('sizePanel');
    const sizeSlider = document.getElementById('sizeSlider');
    const gridContainer = document.getElementById('gridContainer');
    const musicControl = document.getElementById('musicControl');
    const musicIcon = document.getElementById('musicIcon');
    const audioPlayer = document.getElementById('audioPlayer');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');

    // Tampilkan panel slider
    sizeToggleButton.addEventListener('click', function () {
      sizePanel.style.display = sizePanel.style.display === 'block' ? 'none' : 'block';
    });

    // Perbarui ukuran grid berdasarkan slider
    sizeSlider.addEventListener('input', function () {
      const columns = sizeSlider.value;
      gridContainer.style.transition = 'grid-template-columns 0.4s ease-in-out';
      gridContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
    });

    // Atur slider ke posisi default
    sizeSlider.value = 2;

    // Fungsi untuk menghidupkan/mematikan musik
    musicControl.addEventListener('click', function () {
      if (audioPlayer.paused) {
        audioPlayer.play();
        musicIcon.classList.remove('fa-play-circle');
        musicIcon.classList.add('fa-pause-circle');
      } else {
        audioPlayer.pause();
        musicIcon.classList.remove('fa-pause-circle');
        musicIcon.classList.add('fa-play-circle');
      }
    });

    // Lightbox functions
    function openLightbox(imageSrc) {
      lightboxImage.src = imageSrc;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
